<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
     <div class="calculator">
        <input type="text" readonly>
        <button type="button" onclick="add1('%')">%</button>
        <button type="button" onclick="removeAll()">c</button>
        <button type="button" onclick="lastRemove()">Del</button>
        <button type="button" onclick="add1('/')">/</button>
        <button type="button" onclick="add1('7')">7</button>
        <button type="button" onclick="add1('8')">8</button>
        <button type="button" onclick="add1('9')">9</button>
        <button type="button" onclick="add1('*')">*</button>
        <button type="button" onclick="add1('4')">4</button>
        <button type="button" onclick="add1('5')">5</button>
        <button type="button" onclick="add1('6')">6</button>
        <button type="button" onclick="add1('-')">-</button>
        <button type="button" onclick="add1('1')">1</button>
        <button type="button" onclick="add1('2')">2</button>
        <button type="button" onclick="add1('3')">3</button>
        <button type="button" onclick="add1('+')">+</button>
        <button type="button" onclick="add1('00')">00</button>
        <button type="button" onclick="add1('0')">0</button>
        <button type="button" onclick="add1('.')">.</button>
        <button type="button" onclick="currency()">$</button>
        <button type="button" onclick="final()" class="equal">=</button>
    </div>
    <script src="scripts1.js"></script>
</body>
</html>
